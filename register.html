    <!-- Registration -->
    <div class="register-container">
        <div id="register-form">
            <div id="logo">
                <img id="register-logo" src="/Assets/WH-Logo-CUT.png" alt="">
            </div>
            <div class="form">
                <div id="error"></div>
                <form id="regist" name="regis" class="form-regist">
                    <input type="text" name="name" id="name" placeholder="Username">
                    <small class="error" id="error-name"></small>
    
                    <input type="email" name="email" id="email" placeholder="Email">
                    <small class="error" id="error-email"></small>
    
                    <input type="password" name="password" id="password" placeholder="Password">
                    <small class="error" id="error-password"></small>
    
                    <input type="password" name="conf-pass" id="conf" placeholder="Confirm Password">
                    <small class="error" id="error-conf"></small>
    
                    <div id="gender">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" id="gender-male">
                        <label for="gender-male">Male</label>
                        <input type="radio" name="gender" id="gender-female">
                        <label for="gender-female">Female</label>
                    </div>
    
                    <input type="date" name="dob" id="dob">
                    <small class="error" id="error-dob"></small>
    
                    <div id="agreement">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms"> I agree on terms & conditions</label>
                        <small class="error" id="error-terms"></small>
                    </div>
    
                    <div id="submit-button">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
